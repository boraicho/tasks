<!DOCTYPE html>
<html lang="en">

<head>
    <title>Price</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap-3.3.7/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="block-screen"></div>
    <div class="container">
        <div class="row">
            <div id="pop-up"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 bg-info">
                <div class="col-xs-6">
                    <form action="" method="post" id="filter">
                        <input type="text" placeholder="filter by name" id="filter-text">
                    </form>
                </div>
                <button id="add-goods" data-form-role="add" class="pull-right">Add new</button>
                <table class="table" id="table">
                    <thead>
                        <tr class="text-center">
                            <td>Name <span id="sort-name" class="glyphicon glyphicon-triangle-top"></span></td>
                            <td class="col-xs-2">Price <span id="sort-price" class="glyphicon glyphicon-triangle-top"></span></td>
                            <td class="col-xs-2">Actions</td>
                        </tr>
                    </thead>
                    <tbody id="goods">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/template" id="grid-template">
        <% if(attribute === 'getAll'){ %>
            <% storage.forEach(function(goods){ %>
            <tr>
                <td><a href="" data-id = <%-goods.id %>><%-goods.name %></a><span class="badge pull-right"><%- goods.count %></span></td>
                <td class="text-center"><%-goods.price %></td>
                <td class="text-center">
                    <button class="edit" data-id = <%-goods.id %>>Edit</button>
                    <button class="delete" data-id = <%-goods.id %>>Delete</button>
                </td>
            </tr>
            <% }); %>
        <% } %>
        <% if(attribute === 'add'){ %>
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" methood="post" id="add-form">
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="hidden" id="id" value = <%- id %>>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" placeholder="name" id ="name" class="form-control" value= <%- name%>>
                            </div>
                            <div class="form-group">
                                <label for="email">Supplier email</label>
                                <input type="email" name="email" placeholder="email" id ="email" class="form-control" value= <%- supplier%>>
                            </div>
                            <div class="form-group">
                                <label for="count">Count</label>
                                <input type="text" name="count" placeholder="count" id ="count" class="form-control" value= <%- count%>> 
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="text" name="price" placeholder="price" id ="price" class="form-control" value= <%- price%>> 
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <div id="name-error"></div>
                            </div>
                            <div class="form-group">
                                <div id="email-error"></div>
                            </div>
                            <div class="form-group">
                                <div id="count-error"></div>
                            </div>
                             <div class="form-group">
                                <div id="price-error"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="form-group">
                                <select id="list">
                                    <option value="null"></option>
                                    <option value="countries">Countries</option>
                                    <option value="cities">Cities</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="input-group" id="select">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                                <div class="form-group">
                                <button type="submit" class="btn btn-default">Add / Update</button>     
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <% } %>
        <% if(attribute === 'delete'){%>
        <div class="col-xs-7">
            <div class="panel panel-default">
                <div class="panel-heading">Are you sure?</div>
                    <div class="panel-body">
                        <p>Are you sure you want to delete the item?</p>
                        <button id="delete" class="btn btn-default">Yes</button>
                        <button id="dont-delete" class="btn btn-default">No</button>
                    </div>
                </div>
            </div>
        </div>
        <% } %>
    </script>
    <script type="text/template" id="selection">
    <% if(attribute === 'countries'){ %>
       <% storage.forEach(function(delivery){ %>
        <p><input type="radio" name="radiobutton" value= <%- delivery.country %>></input> <%- delivery.country %> </p>
        <% }); %>
    <% } %>
    <% if(attribute === 'cities'){ %>
        <p><input type="checkbox" name="all" value="checkbox">Select all</p>
        <% cities.forEach(function(city){ %>
        <p><input type="checkbox" name=<%- city %> value="checkbox"><%- city %></p>
        <% }); %>
    <% } %>
    </script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/goods.js"></script>
    <script src="js/delivery.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
